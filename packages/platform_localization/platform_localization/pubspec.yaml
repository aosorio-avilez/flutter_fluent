name: platform_localization
description: Package that allows you to translate the app texts
version: 0.0.1
homepage:
publish_to: none

environment:
  sdk: '>=2.19.6 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  platform_sdk:
    git:
      url: https://github.com/aosorio-avilez/platform_sdk.git
      ref: main
  platform_localization_api:
    git:
      url: https://github.com/aosorio-avilez/platform_localization.git
      ref: main
      path: platform_localization_api
  ez_localization: ^1.1.0
  mocktail: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^4.0.0+1

flutter:
  assets:
    - "assets/languages/"