name: Test packages

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install Tools
        run: ./.github/workflows/scripts/install-tools.sh

      - name: Install Dependencies
        run: melos bs

      # - name: Format
      #   run: melos run format

      # - name: Analyze
      #   run: melos run analyze

      - name: Test
        run: melos run test

      - name: Merge coverages reports
        run: melos run coverage

      - name: Check for existing and non-empty coverage file
        id: test_coverage_file
        run: if [ -s "/coverage/filtered.lcov.info" ]; then echo "result=true" >> $GITHUB_OUTPUT ; else echo "result=false" >> $GITHUB_OUTPUT; fi
        
      - name: Very Good Coverage
        if: steps.test_coverage_file.outputs.result == 'true'
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: '/coverage/filtered.lcov.info'
          min_coverage: 100
          exclude: '**/*.g.dart'
